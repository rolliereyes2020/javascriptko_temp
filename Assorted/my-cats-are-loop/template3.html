  <body>
  <p></p>
  <p>Paragraph ko</p>
  <p></p>

<script>
const cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin', 'Muning'];
      let info = 'My cats are called ';
      const para = document.querySelector('p');
  
      for(let i = 0; i < cats.length; i++) {
        if (i === cats.length - 1) {
        info += 'and ' + cats[i] + '.';
        } else {
        info += cats[i] + ', ';
        }
      }
  
      para.textContent = info;
  
      </script>
